				</table>
			</div>
		</div>

		<script>
			// Copied from W3schools, as all good things are
			function startTime() {
				const today = new Date();
				let h = today.getHours();
				let m = today.getMinutes();
				let s = today.getSeconds();
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById("clock").innerHTML =
					h + ":" + m + ":" + s;
				setTimeout(startTime, 1000);
			}

			function checkTime(i) {
				if (i < 10) {
					i = "0" + i;
				} // add zero in front of numbers < 10
				return i;
			}

			function checkForTsa() {
				console.log("Checking tsa.kennan.tech");
				const el = document.getElementById("value");
				fetch("https://tsa.kennan.tech/api", {
					method: "post",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({
						query: "query Query{heartbeat}",
					}),
				})
					.then((value) => {
						return value.json();
					})
					.then((value) => {
						if (value.data.heartbeat) {
							el.innerHTML = "Online";
							el.setAttribute("class", "successful");
						}
					})
					.catch((err) => {
						el.innerHTML = "Offline";
						el.setAttribute("class", "failed");
						throw err;
					});
			}
		</script>
	</body>
</html>
